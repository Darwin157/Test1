<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Input Display</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import (Inter is Tailwind default, but explicitly setting it for robustness) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-indigo-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Card -->
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl transition-all duration-300 hover:shadow-indigo-300/50">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            Real-time Text Input
        </h1>
        <p class="text-sm text-gray-600 mb-6">
            Type anything in the box below, and watch it appear instantly in the output area.
        </p>

        <!-- Input Field -->
        <div class="mb-8">
            <label for="text-input" class="block text-lg font-medium text-gray-700 mb-2">
                Your Input:
            </label>
            <input
                type="text"
                id="text-input"
                placeholder="Start typing..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-200 focus:border-indigo-500 transition duration-150 text-gray-800 text-base"
                maxlength="250"
            >
        </div>

        <!-- Output Display Area -->
        <div class="bg-indigo-100 p-6 rounded-lg border-l-4 border-indigo-500 min-h-[100px] shadow-inner">
            <h2 class="text-xl font-semibold text-indigo-800 mb-2">
                Displayed Text:
            </h2>
            <p id="text-output" class="text-gray-900 text-lg break-words">
                Your input will appear here...
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('text-input');
            const outputDiv = document.getElementById('text-output');
            
            // Initial placeholder text
            const defaultPlaceholder = "Your input will appear here...";

            /**
             * Updates the output display whenever the input changes.
             * @param {InputEvent} event The input event triggered by user typing.
             */
            function updateOutput(event) {
                // Get the current value from the input field
                const value = event.target.value;

                // Check if the value is non-empty after trimming whitespace
                if (value.trim().length > 0) {
                    // Display the actual input value
                    outputDiv.textContent = value;
                } else {
                    // Display the placeholder text if the input is empty
                    outputDiv.textContent = defaultPlaceholder;
                }
            }

            // Attach the 'input' event listener for real-time updates
            inputField.addEventListener('input', updateOutput);
        });
    </script>
</body>
</html>
